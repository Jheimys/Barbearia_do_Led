<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia do Led</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="variaveis.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="contato.css" />
  </head>
  <body>
    <header>
      <div class="box">
        <h1>
          <img src="./img/logo_led.png" alt="logo da Barbearia do led" />
        </h1>

        <h2>Barbearia Do Led</h2>

        <nav>
          <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="produto.html"> Produtos</a></li>
            <li><a href="contato.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- FORMULÁRIO -->
      <form>
        <label for="nomesobrenome">Nome e sobrenome:</label>
        <input type="text" class="input-padrao" required id="nomesobrenome" />

        <label for="email">Email:</label>
        <input
          type="email"
          class="input-padrao"
          required
          id="email"
          placeholder="nome@dominio.com"
        />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          class="input-padrao"
          required
          id="telefone"
          placeholder="(XX)XXXXX-XXXX"
        />

        <label for="messagem">Messagem:</label>
        <textarea
          id="messagem"
          cols="70"
          rows="10"
          class="input-padrao"
        ></textarea>

        <!-- <fieldset> é usado para agrupar elementos, assim como etiquetas ( <label>), dentro de um formulário web. -->

        <fieldset>
          <legend>Como prefere nosso contato?</legend>

          <label for="radio-email">
            <input type="radio" id="radio-email" value="email" name="contato" />
            Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              id="radio-telefone"
              value="telefone"
              name="contato"
            />
            Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              id="radio-whatsapp"
              value="whatsapp"
              name="contato"
              checked
            />
            WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <!-- CHECKBOX -->
        <label class="checkbox"
          ><input type="checkbox" checked /> Gostaria de receber nossas
          novidades por email?</label
        >

        <!-- BOTÃO DE SUBMIT -->
        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>

      <!-- TABELA -->
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20g</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20g</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20g</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p class="copyright">&copy; Copyright Barbearia Do Led - 2019</p>
      <!-- unicode - site para utilizar simbolos -->
    </footer>
  </body>
</html>
